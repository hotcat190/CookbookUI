name: Run test

on:
  pull_request:
    branches:
      - main
      - develope
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses:actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew clean testDebug

